<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>
    <th:block th:if="${pet['new']}">새</th:block>
    애완추가
  </h2>
  <form th:object="${pet}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-sm-2 control-label">소유자</label>
        <div class="col-sm-10">
          <span th:text="${owner?.firstName + ' ' + owner?.lastName}" />
        </div>
      </div>
      <input
        th:replace="~{fragments/inputField :: input ('애완 이름', 'name', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('생년월일', 'birthDate', 'date')}" />
      <input
        th:replace="~{fragments/selectField :: select ('애완 타입', 'type', ${types})}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${pet['new']} ? '애완동물 추가' : '펫 업데이트'"
          class="btn btn-primary" type="submit" th:text="${text}">Add
          Pet</button>
      </div>
    </div>
  </form>

</body>

</html>
