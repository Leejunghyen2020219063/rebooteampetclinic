<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>

<!-- 에러 메시지 -->
<div th:if="${errorMessage}">
  <p style="color:red;" th:text="${errorMessage}"></p>
</div>

<form th:action="@{/signup}" method="post" th:object="${userDto}">
  <label>아이디: <input type="text" th:field="*{username}" required/></label><br>
  <label>비밀번호: <input type="password" th:field="*{password}" required/></label><br>
  <label>이메일: <input type="email" th:field="*{email}" required/></label><br>
  <label>이름: <input type="text" th:field="*{name}" required/></label><br>
  <button type="submit">가입하기</button>
</form>

<a href="/login">로그인으로 돌아가기</a>
</body>
</html>
