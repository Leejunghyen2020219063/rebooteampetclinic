<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'history')}">

<body>

<h2>진단 기록</h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th>날짜</th>
    <th>진단 내용</th>
    <!-- <th>수의사</th> --> <!-- vet 필드가 없으니 생략 -->
  </tr>
  </thead>
  <tbody>
  <tr th:each="visit : ${visits}">
    <td><a th:href="@{/owners/history/{visitId}(visitId=${visit.id})}" th:text="${visit.date}"></a></td> <!-- 날짜를 클릭 시 상세 페이지로 이동 -->
    <td th:text="${visit.description}">기침 증상</td>
    <!-- <td th:text="${visit.vet.name}"></td> --> <!-- ❌ 존재하지 않음 -->
  </tr>
  </tbody>
</table>

</body>
</html>
